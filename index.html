<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>soundwavez</title>
    <link rel="stylesheet" href="assets\style.css">
</head>
<body>
    <header>
        <h1>Soundwavez: Audio visualizer</h1>
        <p class="meaningless">Enter in the artist that you're listening to, and we will provide you an image!</p>
    </header>
    <div class="grid-container">
        <section id="search" class="grid-item grid-item-1">
            <form id="artist-search" class="searchbtn">
                <label for="artist-name"></label>
                <input type="text" name="artist-name" id="artist-name" placeholder="Enter Artist Here!" class="search">
                <button type="submit" class="searchBtn">Search</button>
            </form>
        </section>
        <section class="image-display grid-item grid-item-2">
            <h2>Artist</h2>
            <container id="image" class="image-result">
                <img src="" alt="" id="currSearch">
            </container>
        </section>
        <section class="previous-wavez grid-item grid-item-3">
            <h2>Previous Wavez</h2>
            <ul class="prev-results">

            </ul>
        </section>
    </div>
    <script src="assets\script.js"></script>
</body>
</html>
